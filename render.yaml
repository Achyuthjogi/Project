services:
  - type: web
    name: emotion-share
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: emotion-share-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
