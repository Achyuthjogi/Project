services:
  - type: web
    name: emotion-share
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/data/sqlite.db
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
